<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome">

    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="nome@email.com"
    formControlName="email" >

    <br><br>
    <div>
      <label for="cargo">Cargo:</label>
      <select id="cargo" formControlName="cargo" readonly [compareWith]="compararCargos">
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc }}</option>
      </select>
    </div>

    <br><br>
    <div>
      <label for="tecnologias">Tecnologia:</label>
      <select multiple id="tecnologias" formControlName="tecnologias">
        <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
      </select>
    </div>

    <br><br>
    <div>
      <label for="newsletter">Newsletter:</label>
      <div id="newsletter">


        <div *ngFor="let item of newsletterOp">
          <label>
            <input type="radio" [value]="item.valor" formControlName="newsletter"/> {{ item.desc }}
          </label>
        </div>

      </div>
    </div>

    <br><br>
    <div>
      <input type="checkbox" formControlName="termos">Aceito os termos.
    </div>

    <br><br>
    <button type="submit">Submit</button>
    <button (click)="resetar()">Cancelar</button>
    <button (click)="setarCargo()">Cargo</button>
    <button (click)="setarTecnologias()">Tecnologias</button>

  </div>

  <div formGroupName="endereco">

    <br><br>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" formControlName="cep" (blur)="consultaCEP()">

    <!--
    <div *ngIf="!cep.valid && cep.touched">
      CEP é obrigatório.
    </div>
    -->

    <br><br>
    <label for="numero">Número:</label>
    <input type="text" id="numero" formControlName="numero">
    <!--
      <div *ngIf="!numero.valid && numero.touched">
      Número é obrigatório.
    </div>
    -->

    <br><br>
    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" formControlName="complemento">

    <br><br>
    <label for="rua">Rua:</label>
    <input type="text" id="rua" formControlName="rua" readonly>
    <!--
    <div *ngIf="!rua.valid && rua.touched">
      Rua é obrigatório.
    </div>
    -->

    <br><br>
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" formControlName="bairro" readonly>
    <!--
    <div *ngIf="!bairro.valid && bairro.touched">
      Bairro é obrigatório.
    </div>
    -->

    <br><br>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" formControlName="cidade" readonly>
    <!--
    <div *ngIf="!cidade.valid && cidade.touched">
      Cidade é obrigatório.
    </div>
    -->

    <br><br>
    <label for="estado">Estado:</label>
    <select id="estado" formControlName="estado" readonly>
      <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
    </select>
    <!--
    <div *ngIf="!estado.valid && estado.touched">
      Estado é obrigatório.
    </div>
    -->
</div>



  <app-form-debug [form]="formulario"></app-form-debug>
</form>
