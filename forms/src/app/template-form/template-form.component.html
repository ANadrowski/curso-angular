<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome">

    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email">

    <br><br>
    <button type="submit">Submit</button>
  </div>
</form>
