<mat-toolbar class="header mat-elevation-z4">
  <span>
      <a routerLink="/">
          Logo
      </a>
  </span>

</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64" *ngIf="mostrarMenu">
      <mat-nav-list class="nav-list">
          <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active">
              <i class="material-icons">
                  home
              </i> Login
          </a>
          <a mat-list-item [routerLink]="['/cursos']" routerLinkActive="router-link-active" [queryParams]="{pagina:1}">
              <i class="material-icons">
                  school
              </i> Cursos
          </a>
          <a mat-list-item [routerLink]="['/cursos', idCurso.value]" routerLinkActive="router-link-active">
            <i class="material-icons">
                school
            </i> Curso por id
        </a>
        <a mat-list-item [routerLink]="['/alunos']" routerLinkActive="router-link-active">
          <i class="material-icons">
              school
          </i> Alunos
      </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">


      <p>Entre com o id do curso:</p>
      <input #idCurso>
      <br><br>

      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
